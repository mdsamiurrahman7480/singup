<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp page using html and css.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main_singup">
        <div class="singup_1">
            <h1>SING IN</h1>
            <input type="email" placeholder="Enter Your Email">
            <input type="password" placeholder="Enter Your Password">
            <div class="forget"><a href="#">Forget &nbsp; Email/Password?</a> </div>
            <button type="button" class="btn">SING IN</button>
            <p class="border"></p>
            <br>
            <div class="member">
                Not a Memeber? &nbsp;<a href="#">Sing up here</a>
            </div>
        </div>
        <div class="singup_2">
            <button class="btn-1"><i class="fa-brands fa-facebook"></i>&nbsp; Continue With Facebook</button>
            <button class="btn_2"><i class="fa-brands fa-google"></i> &nbsp;Continue With Google</button>
            <div class="heading3">-----OR-----</div>
            <button class="btn_3"><i class="fa-solid fa-phone"></i> &nbsp;Continue With Phone</button>
        </div>
    </div>

</body>

</html>
